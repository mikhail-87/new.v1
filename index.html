<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
     <section class="left-side">
        <img src="img/logo.svg" alt="Logo" class="logo" />
        <img src="bg.jpg" alt="Investment Illustration" />
     </section>

     <section class="right-side">
        <div class="form-wrapper">
            <h1 class="registration-title">Get iintoo it today</h1>
            <p class="registration-subtitle">There is no charge or obligation upon registration.
            </p>
        <div class="social-buttons">
            <button type="button" class="btn btn-facebook">
                <img src="img/facebook.svg" alt="Facebook" class="icon" />
                Register with Facebook
            </button>
            <button type="button" class="btn btn-linkedin">
                <img src="img/linkedin.svg" alt="Linkedin" class="icon" />
                Register with LinkedIn
            </button>
        </div>

        <div class="divider">OR</div>

      <form class="registration-form" action="#" method="post">
        
        <div class="form-row">

          <div class="input-wrapper">
                    <input type="email" name="email" placeholder="" required />
                    <span class="placeholder">Email</span>
          </div>
        
          <div class="input-wrapper">
                    <input type="tel" name="phone" placeholder="">
                    <span class="placeholder">Phone</span>
          </div>

        </div>

            <fieldset>
                <p class="investor-label">What type of investor are you?</p>
                <p class="investor-subtext">Select the type of investor you are below.</p>
              
        <div class="investor-options"> 

                <label class="radio">
                  <input type="radio" name="investor" value="individual" checked />
                  <span>Individual</span>
                  <span class="info-icon" title="подсказка по individual">i</span>
                </label>

            
                <label class="radio">
                    <input type="radio" name="investor" value="business" />
                    <span>Business</span>
                    <span class="info-icon" title="подсказка по business">i</span>
                </label>
            
            
                <label class="radio">
                    <input type="radio" name="investor" value="ira" />
                    <span>IRA</span>
                    <span class="info-icon" title="подсказка по IRA">i</span>
                </label>

            
                <label class="radio">
                    <input type="radio" name="investor" value="trust" />
                    <span>Trust</span>
                    <span class="info-icon" title="подсказка по Trust">i</span>
                </label>
        </div> 
              
              <div class="helper-box">
                <p class="helper-text">
                  I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                </p>
              </div> 

            </fieldset>

            <label class="checkbox-wrapper">
                <input type="checkbox" required />
                <span>
                    I agree to the terms and receiving notifications from iintoo
                  <a href="#" >View full terms</a>
                </span>
            </label>

            <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
        </div>
     </section>
   </main>
</body>
</html>
